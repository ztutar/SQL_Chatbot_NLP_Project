version: '3.4'

services:
  sqlchatbotnlpproject:
    image: sqlchatbotnlpproject
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 chat_app.py "]
    ports:
      - 5678:5678
